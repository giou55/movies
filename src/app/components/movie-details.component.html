<div class="row">
  <div class="col-xs-12 col-md-1">
      <button (click)="backClicked()">Πίσω</button>
  </div>
  
  <div class="col-xs-12 col-md-8">
    <img src="{{movie.url}}">
  </div>

  <div class="col-xs-12 col-md-3" id="details">
    <h2>{{movie.title}}</h2>
    <h4>{{movie.description}}</h4>
    <h4>Έτος παραγωγής: {{movie.year}}</h4>
    <h4>Σκηνοθέτης: {{movie.director}}</h4>
    <h4>Παίζουν: {{movie.actors}}</h4>
  </div>

</div>
