<div class="row">

  <button (click)="backClicked()">BACK</button>

  <div class="col-md-8">
    <img src="{{movie.url}}">
  </div>

  <div class="col-md-4">
    <h2>{{movie.title}}</h2>
    <h4>{{movie.description}}</h4>
    <h4>Έτος παραγωγής: {{movie.year}}</h4>
    <h4>Σκηνοθέτης: {{movie.director}}</h4>
    <h4>Παίζουν: {{movie.actors}}</h4>
  </div>

</div>
