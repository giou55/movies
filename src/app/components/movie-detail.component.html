<div class="row">

  <div class="col-md-8">
    <div [ngStyle]="{'background-image':'url('+ movie.url +')', 'height':'500px',
                     'background-size':'contain', 'background-repeat':'no-repeat'}">
    </div>
  </div>

  <div class="col-md-4">
    <h2>{{movie.title}}</h2>
    <h4>Έτος παραγωγής: {{movie.year}}</h4>
    <h4>Σκηνοθέτης: {{movie.director}}</h4>
    <h4>Παίζουν: {{movie.actors}}</h4>
  </div>

</div>
